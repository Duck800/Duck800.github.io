<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./public/img/LOGO-DUCK.png">
    <title>Duck</title>

    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/about.css">
    <link rel="stylesheet" href="./css/experience.css">
</head>

<body>
    <div class="circle-box">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="bg-filter"></div>

    <header class="header">
        <nav class="header-nav">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <div class="logo">
                <img src="./public/img/LOGO-DUCK.png" alt="Logo">
                <b>DUCK</b>
            </div>
            <a href="#experience">Experience</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="page" id="home">
            <div class="img-container">
                <img src="./public/img/Self-Pic.png" alt="Hanya">
            </div>
            <div class="text-container">
                <div class="text">
                    <b class="name">HANYA SUN</b>
                    <div class="major-container">
                        Life is a
                        <br>
                        Worthwhile Trip
                    </div>
                    <!-- <div style="text-align: right;">
                        <a href="mailto:duck.hanya@outlook.com,duckshy@163.com"
                            style="text-decoration: none; display: block;">
                            <b class="email">duck.hanya@outlook.com</b>
                            <b class="email">duckshy@163.com</b>
                        </a>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="page" id="about">
            <div class="about-left">
                <div class="honor-container">
                    <div class="honor-logo">
                        <img src="./public/img/HONOR.png" alt="Honor">
                        <b class="honor-text">HONORS</b>
                    </div>
                    <honor-detail honor-level="Silver Medal"
                        honor-name="China College Students' 'Internet+' Innovation and Entrepreneurship Competition">
                    </honor-detail>

                    <honor-detail honor-level="Excellent Project"
                        honor-name="6th ByteDance Front-end Youth Training Camp">
                    </honor-detail>

                    <honor-detail honor-level="3rd Class Scholarship"
                        honor-name="Tongji University 2021-2022 Academic Year">
                    </honor-detail>

                    <honor-detail honor-level="Excellent Award"
                        honor-name="1st National College Students Career Planning Competition on Campus Competition">
                    </honor-detail>
                </div>
                <div class="intern-container">
                    <b class="intern-text">INTERNSHIP</b>
                    <intern-detail img-src="./public/img/SAP.png" img-alt="SAP Logo"
                        company-name="SAP(China), CSM Dept." time-place="Jan-Oct, 2024 Shanghai, China">
                </div>
            </div>

            <div class="about-right">
                <div class="upper-part">
                    <div class="edu-container">
                        <b class="edu-text">EDUCATION</b>
                        <div class="edu-list">
                            <edu-detail edu-level="Pre-university"
                                edu-description="2009-2021 Nantong, Jiangsu, China"></edu-detail>
                            <edu-detail edu-level="Bachelor: Tongji University"
                                edu-description="2021-2025 Shanghai, China"></edu-detail>
                        </div>
                    </div>
                    <button class="download">
                        Download CV
                    </button>
                </div>

                <div class="skill-container">
                    <b class="skill-text">SKILL</b>
                    <div class="skill-display">
                        <skill-detail skill-name="UI/UX"></skill-detail>
                        <skill-detail skill-name="Front<br>End"></skill-detail>
                        <skill-detail skill-name="Back<br>End"></skill-detail>
                        <skill-detail skill-name="Data<br>Base"></skill-detail>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="experience">
            <div class="gallery">
                <div class="gallery-item item-large">
                    <img src="https://via.placeholder.com/400x300" alt="图片1">
                    <div class="caption">图片1描述</div>
                </div>
                <div class="gallery-item item-small">
                    <img src="https://via.placeholder.com/200x150" alt="图片2">
                    <div class="caption">图片2描述</div>
                </div>
                <div class="gallery-item item-small">
                    <img src="https://via.placeholder.com/200x300" alt="图片3">
                    <div class="caption">图片3描述</div>
                </div>
                <div class="gallery-item item-large">
                    <img src="https://via.placeholder.com/400x300" alt="图片4">
                    <div class="caption">图片4描述</div>
                </div>
                <div class="gallery-item item-small">
                    <img src="https://via.placeholder.com/250x200" alt="图片5">
                    <div class="caption">图片5描述</div>
                </div>
                <div class="gallery-item item-small">
                    <img src="https://via.placeholder.com/200x250" alt="图片6">
                    <div class="caption">图片6描述</div>
                </div>
            </div>
        </div>

        <div class="page" id="contact">
            <h1>Contact</h1>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./script/basic.js"></script>
    <script src="./script/component.js"></script>
</body>

</html>
